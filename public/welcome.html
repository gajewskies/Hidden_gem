<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Hidden Gem</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/styles/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="//www.parsecdn.com/js/parse-1.4.2.min.js"></script>
</head>
<body>	

<div class="Header">
	<div class="Header-top">
		<div class="Login-container">
			<div class="greeting">
				Welcome To Hidden Gem
			</div>
			<input type="text" id="Email-Username" placeholder="Email or Username">
			<input type="password" id="password" placeholder="Password">
			<input type="submit" id="btn_login" value="Log In" onclick="">
			<div class="quote">
				Explore secret get-aways from other Gem hunters!
			</div>
		</div>
	</div>
</div>
<div class="main-body">
	<div class="signup">
		<div class="signup-title">
			<p id="p1">Sign Up</p>
			<p id="p2"> Free to join & takes a just couple of minutes</p>
		</div>
		<form class="signup-form" id="registration">
			<input type="text" id="firstname" placeholder="First name">
			<input type="text" id="lastname" placeholder="Last name">
			<br>
			<input type="text" id="username" placeholder="Desired username">
			<br>
			<!--<input type="text" id="email" placeholder="Email">-->
			<br>
			<input type="password" id="spassword" placeholder="Password">
			<input type="password" id="sconfirm" placeholder="Confirm password">
			<br>
			<input type="submit" id="btn_signup" value="Sign Up" onclick="">
		</form>
	</div>
	<div id="slideShowImages">
		<img src="/slideshow/slideshow_1.jpg" width="640px" height="480px">
		<img src="/slideshow/slideshow_2.jpg" width="640px" height="480px">
		<img src="/slideshow/slideshow_3.jpg" width="640px" height="480px">
	</div>
</div>

<script src="slideshow.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="registration.js"></script>
<script type="text/javascript">
	var socket = io();
	var client = document.getElementById('Email-Username').value;
	
	socket.emit('client connected', client);

	socket.on ("current clients", function (clients){
      console.log('[*] Clients: ', clients)
    });
</script>
</body>
</html>
